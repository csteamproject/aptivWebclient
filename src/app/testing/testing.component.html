<h1>Testing -- Will be deleted when officially published</h1>
<h3>developers</h3>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>role</th>
      <th>updated_at</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let developer of developers">
      <td>{{developer.id}}</td>
      <td>{{developer.name}}</td>
      <td>{{developer.role}}</td>
      <td>{{developer.updated_at | date}}</td>
    </tr>
  </tbody>
</table>
