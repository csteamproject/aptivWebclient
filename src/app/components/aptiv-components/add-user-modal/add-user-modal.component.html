<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" style="margin: 10px;">
      <form>
        <div class="form-group">
          <label>First Name</label>
          <div class="input-group">
            <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name" [(ngModel)]="AddData.First_name" />
          </div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <div class="input-group">
            <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name" [(ngModel)]="AddData.Last_name" />
          </div>
        </div>
        <div class="form-group">
            <label>Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="AddData.Username" />
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Password" name="Password" [(ngModel)]="AddData.Password" />
            </div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password1" placeholder="Password" name="Password1"/>
            <div *ngIf="Password!=Password1">
               <div class="alert alert-danger" role="alert">
                Passwords do not match.
               </div>
            </div>
             </div>
        </div>
    </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="SaveResults(AddData); modal.close('Save click')">Save</button>
    </div>
  </ng-template>
  
  <button type="button" class="btn btn-success" (click)="open(content)"><i class="fas fa-plus"></i></button>
