<div class="row searchAllRow">
  <div class="col-sm-8"></div>
  <div class="col-sm-4">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="Search..." aria-label="Username" aria-describedby="basic-addon1" />
    </div>
  </div>
</div>
<div class="row">
  <table class="table table-borderless aptivTable">
    <thead>
      <tr>
        <th *ngFor="let Key of Keys" class="aptivTblHeaderColumns">
          <div class="row aptivTblFilterSectionTop">
            <div class="col-sm">
              {{Key}}
            </div>
          </div>
          <div class="row aptivTblFilterSectionBottomRow">
            <div class="col-sm aptivTblFilterSectionBottomCol">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" class="form-control aptivTblFilterInput" aria-label="Username" aria-describedby="basic-addon1" />
              </div>
            </div>
          </div>
        </th>
        <th class="aptivTblHeaderColumns">
          <div class="row aptivTblFilterSectionTop">
            <div class="col-sm">
            </div>
          </div>
          <div class="row aptivTblFilterSectionBottomRow">
            <div class="col-sm aptivTblFilterSectionBottomCol">
              <div class="input-group">
                <input type="text" class="form-control aptivTblFilterInput" aria-label="Username" aria-describedby="basic-addon1" />
              </div>
            </div>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Row of Data">
        <td *ngFor="let Key of Keys" class="aptivTblBodyColumns">
          {{Row[Key]}}
        </td>
        <td class="aptivTblBodyColumns">
          <a>Edit</a><a style="margin-left: 10px;">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
