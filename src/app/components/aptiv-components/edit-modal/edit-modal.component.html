<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form name="EditItemData" [(ngModel)]="EditItemData">
      <div *ngFor="let Key of Keys; let i = index" class="form-group">
        <label for="dateOfBirth">{{Key.key}}</label>
        <div class="input-group">
          <input name="Key.key" [value]="EditItemData[Key.key]" />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="EditKey(EditItemData); modal.close('Save click')">Save</button>
  </div>
</ng-template>

<a (click)="open(content)" style="cursor: pointer">Edit</a>
