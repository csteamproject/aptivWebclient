<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div *ngFor="let Key of Keys" class="form-group">
        <label for="dateOfBirth">{{Key.key}}</label>
        <div class="input-group">
          <input name="Key.key" [(ngModel)]="Key.value"/>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="SaveResults(Keys); modal.close('Save click')">Save</button>
  </div>
</ng-template>

<a (click)="open(content)" style="cursor: pointer">Delete</a>
